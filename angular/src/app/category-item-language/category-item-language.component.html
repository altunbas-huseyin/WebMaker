<div class="card">
    <div class="card-header">
        <h5 class="card-title">Kategori Dil Ayarları</h5>
    </div>
    <div class="card-body">
        <div *ngIf="category">
            <h6>Kategori ID: {{ categoryId }}</h6>
            <div class="mt-3">
                <h6>Mevcut Çeviriler:</h6>
                <div *ngFor="let translation of category.translations" class="mt-2">
                    <strong>{{ translation.languageCode }}:</strong> {{ translation.name }}
                    <p *ngIf="translation.description">{{ translation.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
